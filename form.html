<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="This is a product review form page using good form design given specific field requirements and submission confirmation with a counter. The form is user friendly on both mobile and desktop screens.">
        <meta name="author" content="Nicole Zegarra">
        <title>Product Review</title>
        <!-- mobile-default -->
        <link href="styles/form-small.css" rel="stylesheet">
        <!-- enhance-desktop -->
        <link href="styles/form-large.css" rel="stylesheet">

        <script src="scripts/getdates.js" defer></script>
        <script src="scripts/form.js" defer></script>
    </head>

    <body>
    <!-- HEADER HERE -->
    	<header>
          <h1>Product Review</h1>
        </header>     
        
    <!-- CONTENT HERE -->
    <main>
        <form method="get" action="rewiew.html" class="wf1">

            <fieldset>
                <label>Product Name*
                    <select id="product-select" class="option" required>
                        <option value="" >Select a Product... </option>
                    </select>
                </label>

                <label>Date of Installation <input type="date" name="completeDate" required></label>

                <div>Audience</div>
                <div class="star-rating">
                    <input type="radio" name="stars" id="star-a" value="5" required>
                    <label for="star-a"></label>
              
                    <input type="radio" name="stars" id="star-b" value="4" required>
                    <label for="star-b"></label>
                
                    <input type="radio" name="stars" id="star-c" value="3" required>
                    <label for="star-c"></label>
                
                    <input type="radio" name="stars" id="star-d" value="2" required>
                    <label for="star-d"></label>
                
                    <input type="radio" name="stars" id="star-e" value="1" required>
                    <label for="star-e"></label>
              </div>              

                <div>Which features did you find useful in the product?</div>
                <span class="check">(Check all that apply)</span>
    
                <label><input type="checkbox" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" name="use" value="yes">Ease Of Use</label>
                <label><input type="checkbox" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" name="design" value="yes">Design</label>

                <label>Written Review 
                    <span class="optional">(Optional)</span>
                    <textarea name="writtenreview" id="wrv"></textarea>
                </label>
                <label>Your Name 
                    <span class="optional">(Optional)</span>
                    <input type="text" name="name" >
                </label>

                <input type="submit" value="Post Review">

            </fieldset>
        </form>   
            
    </main>
        
<!-- FOOTER HERE -->   
        <footer>
            <p> &copy;<span id="currentyear"></span> | Nicole Zegarra | Peru </p>
            <p id="lastModified"></p>
        </footer>

</body>
</html>
